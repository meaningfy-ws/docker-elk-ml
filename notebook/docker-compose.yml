version: '3'

services:
  sftp:
    image: atmoz/sftp
    volumes:
      - jupyter-notebook-work:/home/${SFTP_USER}
    ports:
      - ${SFTP_PORT}:22
    #    command: ${SFTP_USER}:${SFTP_PASSWORD}:::upload
    command: ${SFTP_USER}:${SFTP_PASSWORD}
    networks:
      - elk

  notebook:
    image: jupyter/datascience-notebook
    command: "start-notebook.sh \
            --NotebookApp.password=${JUPYTER_PASSWORD} \
            --NotebookApp.token=${JUPYTER_TOKEN}"
    volumes:
      - jupyter-notebook-work:/home/jovyan/work
    ports:
      - ${JUPYTER_PORT}:8888
    networks:
      - elk

volumes:
  jupyter-notebook-work:
    external:
      name: jupyter-notebook

networks:
  elk:
    external:
      name: elk

